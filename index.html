<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>ZONE CARD PLSQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e40af">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
    }
    header {
      background: linear-gradient(135deg, #1e3a8a, #1e40af);
      color: #fff;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      letter-spacing: 2px;
      box-shadow: 0 4px 20px rgba(0,0,0,.2);
    }
    .container {
      padding: 20px 16px 90px;
      max-width: 480px;
      margin: auto;
    }
    .zone-box,.card,.form-card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,.15);
    }
    .card { cursor: pointer; }
    label {
      font-weight: 600;
      font-size: 14px;
      margin-top: 14px;
      display: block;
    }
    input {
      width: 100%;
      padding: 14px;
      margin-top: 6px;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
      background: #f8fafc;
      font-size: 15px;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      background: #fff;
    }
    h3 {
      margin: 0;
      color: #1e40af;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h3::before { content: "ðŸ“‹"; }
    p { margin: 6px 0 0; color: #64748b; font-size: 14px; }

    .page { display: none; }
    .page.active { display: block; }

    button.submit {
      margin-top: 20px;
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      border: none;
      border-radius: 14px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }
    button.submit:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 70px;
      background: #fff;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 1px solid #e2e8f0;
    }
    .nav-item {
      text-align: center;
      font-size: 12px;
      cursor: pointer;
      color: #64748b;
    }
    .nav-item i { font-size: 26px; display: block; }

    .loading-overlay {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }
    .loading-overlay.active { display: flex; }
    .loading-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
    }
    .spinner {
      border: 4px solid #f3f4f6;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>

<body>

<header>FORM MANAGEMENT</header>

<div class="loading-overlay" id="loadingOverlay">
  <div class="loading-content">
    <div class="spinner"></div>
    <p>Memproses data...</p>
  </div>
</div>

<div class="container">

  <div class="zone-box">
    <label>ZONE</label>
    <input id="zone" placeholder="Harus di isi" required>
  </div>

  <div id="home" class="page active">
    <div class="card" onclick="openPage('firstCounting')">
      <h3>FIRST COUNTING</h3>
      <p>Take Firstcount</p>
    </div>
    <div class="card" onclick="openPage('scanning')">
      <h3>SCANNING</h3>
      <p>Take Scanning</p>
    </div>
  </div>

  <div id="firstCounting" class="page">
    <div class="form-card">
      <h3>FIRST COUNTING</h3>
      <label>Counter Name</label>
      <input id="fc_counter">
      <label>Time In</label>
      <input type="time" id="fc_time_in">
      <label>Time Out</label>
      <input type="time" id="fc_time_out">
      <label>Checked</label>
      <input id="fc_checked">
      <button class="submit" onclick="submitData(this)">SUBMIT</button>
    </div>
  </div>

  <div id="scanning" class="page">
    <div class="form-card">
      <h3>SCANNING</h3>
      <label>Scanner Name</label>
      <input id="scan_name">
      <label>Time In</label>
      <input type="time" id="scan_time_in">
      <label>Time Out</label>
      <input type="time" id="scan_time_out">
      <button class="submit" onclick="submitData(this)">SUBMIT</button>
    </div>
  </div>

</div>

<div class="bottom-nav">
  <div class="nav-item" onclick="goBack()"><i class="material-icons">arrow_back</i>Back</div>
  <div class="nav-item" onclick="openPage('home')"><i class="material-icons">home</i>Home</div>
  <div class="nav-item" onclick="openSheet()"><i class="material-icons">table_view</i>Sheet</div>
</div>

<script>
const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbyMrZTIcx42K3WvePp8OPyslgg-C1B5AI4Py6ldEjtHN9-n3NyVpaxBiqyd7lFCTRdMZQ/exec';
const SPREADSHEET_URL = 'https://docs.google.com/spreadsheets/d/1jeX-nCJjPx83usf8yMPr6Aoi18XpClPBvzkBkGorx0Y/edit';

let historyPage = ['home'];

function openPage(page) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(page).classList.add('active');
  if (historyPage.at(-1) !== page) historyPage.push(page);
}

function goBack() {
  historyPage.pop();
  openPage(historyPage.pop() || 'home');
}

function openSheet() {
  window.open(SPREADSHEET_URL, '_blank');
}

function showLoading() {
  document.getElementById('loadingOverlay').classList.add('active');
}
function hideLoading() {
  document.getElementById('loadingOverlay').classList.remove('active');
}

function submitData(btn) {
  if (!zone.value.trim()) {
    alert('ZONE wajib diisi');
    return;
  }

  const page = document.querySelector('.page.active').id;
  let payload = { zone: zone.value.trim() };

  if (page === 'firstCounting') {
    payload.fc_counter = fc_counter.value;
    payload.fc_time_in = fc_time_in.value;
    payload.fc_time_out = fc_time_out.value;
    payload.fc_checked = fc_checked.value;
  }

  if (page === 'scanning') {
    payload.scan_name = scan_name.value;
    payload.scan_time_in = scan_time_in.value;
    payload.scan_time_out = scan_time_out.value;
  }

  btn.disabled = true;
  showLoading();

  fetch(WEB_APP_URL, {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(r => {
    hideLoading();
    btn.disabled = false;
    alert(r.message);
    if (r.success) openPage('home');
  })
  .catch(() => {
    hideLoading();
    btn.disabled = false;
    alert('Gagal terhubung ke server');
  });
}

if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js');
  });
}
</script>

</body>
</html>
